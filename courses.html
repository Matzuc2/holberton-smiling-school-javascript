    <style>
      .loader {
        border: 10px solid #f3f3f3;
        border-top: 10px solid #C271FF;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        animation: spin 2s linear infinite;
        margin: 50px auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      let currentFilters = {
        q: '',
        topic: '',
        sort: ''
      };

      $(document).ready(function() {
        loadCourses();
      });

      // Search input change handler
      $(document).on('input', '#searchInput', function() {
        currentFilters.q = $(this).val();
        loadCourses();
      });

      // Topic dropdown click handler
      $(document).on('click', '#topicMenu .dropdown-item', function(e) {
        e.preventDefault();
        const topic = $(this).text();
        $('#topicSelected').text(topic);
        currentFilters.topic = topic === 'All' ? '' : topic;
        loadCourses();
      });

      // Sort dropdown click handler
      $(document).on('click', '#sortMenu .dropdown-item', function(e) {
        e.preventDefault();
        const sort = $(this).text();
        $('#sortSelected').text(sort);
        currentFilters.sort = $(this).data('value');
        loadCourses();
      });

      function loadCourses() {
        $('#videoCards').html('<div class="col-12"><div class="loader"></div></div>');
        
        $.ajax({
          method: 'GET',
          url: 'https://smileschool-api.hbtn.info/courses',
          data: {
            q: currentFilters.q,
            topic: currentFilters.topic,
            sort: currentFilters.sort
          },
          success: function(data) {
            // Update search input if needed
            if (data.q && !currentFilters.q) {
              $('#searchInput').val(data.q);
              currentFilters.q = data.q;
            }

            // Populate topic dropdown
            if (data.topics && $('#topicMenu').children().length === 0) {
              $('#topicMenu').append('<a class="dropdown-item" href="#">All</a>');
              data.topics.forEach(function(topic) {
                $('#topicMenu').append(`<a class="dropdown-item" href="#">${topic}</a>`);
              });
            }

            // Populate sort dropdown
            if (data.sorts && $('#sortMenu').children().length === 0) {
              data.sorts.forEach(function(sort) {
                $('#sortMenu').append(`<a class="dropdown-item" href="#" data-value="${sort}">${sort}</a>`);
              });
            }

            // Update video count
            const videoText = data.courses.length === 1 ? 'video' : 'videos';
            $('#videoCount').text(`${data.courses.length} ${videoText}`);

            // Render video cards
            $('#videoCards').empty();
            data.courses.forEach(function(course) {
              const card = createVideoCard(course);
              $('#videoCards').append(card);
            });
          },
          error: function() {
            $('#videoCards').html('<p class="text-center text-muted">Error loading courses</p>');
          }
        });
      }

      function getStars(rating) {
        let stars = '';
        for (let i = 1; i <= 5; i++) {
          if (i <= rating) {
            stars += '<img src="images/star_on.png" alt="star on" width="15px" />';
          } else {
            stars += '<img src="images/star_off.png" alt="star off" width="15px" />';
          }
        }
        return stars;
      }

      function createVideoCard(course) {
        const stars = getStars(course.star);
        return `
          <div class="col-12 col-sm-4 col-lg-3 d-flex justify-content-center">
            <div class="card">
              <img
                src="${course.thumb_url}"
                class="card-img-top"
                alt="Video thumbnail"
              />
              <div class="card-img-overlay text-center">
                <img
                  src="images/play.png"
                  alt="Play"
                  width="64px"
                  class="align-self-center play-overlay"
                />
              </div>
              <div class="card-body">
                <h5 class="card-title font-weight-bold">${course.title}</h5>
                <p class="card-text text-muted">
                  ${course['sub-title']}
                </p>
                <div class="creator d-flex align-items-center">
                  <img
                    src="${course.author_pic_url}"
                    alt="Creator of Video"
                    width="30px"
                    class="rounded-circle"
                  />
                  <h6 class="pl-3 m-0 main-color">${course.author}</h6>
                </div>
                <div class="info pt-3 d-flex justify-content-between">
                  <div class="rating">
                    ${stars}
                  </div>
                  <span class="main-color">${course.duration}</span>
                </div>
              </div>
            </div>
          </div>
        `;
      }
    </script>
  </body>
